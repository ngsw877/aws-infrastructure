services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: demo-sns-postgres
    environment:
      POSTGRES_DB: demo_sns
      POSTGRES_USER: demo_sns_user
      POSTGRES_PASSWORD: demo_sns_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - demo-sns-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_sns_user -d demo_sns"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend (Echo)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demo-sns-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - demo-sns-network
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: demo_sns
      DB_USERNAME: demo_sns_user
      DB_PASSWORD: demo_sns_password
      # MinIO (ローカルS3互換ストレージ)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_DEFAULT_REGION: ap-northeast-1
      AWS_BUCKET: demo-sns
      AWS_ENDPOINT: http://minio:9000
      JWT_SECRET: your-secret-key-change-this
      PORT: 8080

  # Nuxt Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    container_name: demo-sns-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - demo-sns-network
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8080/api

  # MinIO (S3互換オブジェクトストレージ)
  minio:
    image: minio/minio:latest
    container_name: demo-sns-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: /bin/sh
    command: -c "
      minio server /data --console-address ':9001' &
      sleep 5 &&
      mc alias set myminio http://localhost:9000 minioadmin minioadmin &&
      mc mb myminio/demo-sns --ignore-existing &&
      mc anonymous set download myminio/demo-sns &&
      wait
      "
    volumes:
      - minio_data:/data
    networks:
      - demo-sns-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  demo-sns-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
