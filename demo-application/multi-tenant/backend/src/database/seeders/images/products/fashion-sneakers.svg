<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="soleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="upperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7fafc"/>
      <stop offset="50%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#cbd5e0"/>
    </linearGradient>
    <radialGradient id="laceGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#a0aec0"/>
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff5f5"/>
      <stop offset="100%" stop-color="#fed7d7"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Shadow -->
  <ellipse cx="155" cy="220" rx="85" ry="12" fill="#a0aec0" opacity="0.3"/>
  
  <!-- Sole -->
  <path d="M60 190 Q60 170, 80 170 L220 170 Q240 170, 240 190 L240 210 Q240 220, 230 220 L70 220 Q60 220, 60 210 Z" fill="url(#soleGradient)" stroke="#a0aec0" stroke-width="1"/>
  
  <!-- Sole pattern -->
  <path d="M80 200 L90 195 L100 200 L110 195 L120 200 L130 195 L140 200 L150 195 L160 200 L170 195 L180 200 L190 195 L200 200 L210 195 L220 200" stroke="#a0aec0" stroke-width="1" fill="none"/>
  
  <!-- Upper shoe body -->
  <path d="M80 170 Q85 140, 100 130 Q120 120, 150 120 Q180 120, 200 130 Q215 140, 220 170" fill="url(#upperGradient)" stroke="#a0aec0" stroke-width="1"/>
  
  <!-- Toe cap -->
  <path d="M80 170 Q85 150, 100 145 Q120 140, 150 140 Q170 140, 180 145 Q190 150, 200 160" fill="#ffffff" stroke="#a0aec0" stroke-width="1" opacity="0.8"/>
  
  <!-- Side panel -->
  <path d="M100 145 Q120 135, 150 135 Q170 135, 185 140 Q195 145, 200 160" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Eyelets -->
  <circle cx="110" cy="150" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <circle cx="125" cy="145" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <circle cx="140" cy="142" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <circle cx="155" cy="140" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <circle cx="170" cy="142" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  <circle cx="185" cy="145" r="3" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  
  <!-- Laces -->
  <path d="M110 150 Q125 138, 140 142" stroke="url(#laceGradient)" stroke-width="3" fill="none"/>
  <path d="M125 145 Q140 135, 155 140" stroke="url(#laceGradient)" stroke-width="3" fill="none"/>
  <path d="M140 142 Q155 132, 170 142" stroke="url(#laceGradient)" stroke-width="3" fill="none"/>
  <path d="M155 140 Q170 135, 185 145" stroke="url(#laceGradient)" stroke-width="3" fill="none"/>
  
  <!-- Heel tab -->
  <path d="M200 160 Q210 155, 215 165 Q210 175, 200 170" fill="#cbd5e0" stroke="#a0aec0" stroke-width="1"/>
  
  <!-- Brand logo area -->
  <ellipse cx="175" cy="155" rx="12" ry="8" fill="#e53e3e" opacity="0.8"/>
  <text x="175" y="158" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle" font-weight="bold">âœ“</text>
  
  <!-- Stitching details -->
  <path d="M85 165 Q100 160, 120 165" stroke="#a0aec0" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  <path d="M95 175 Q110 170, 130 175" stroke="#a0aec0" stroke-width="1" stroke-dasharray="2,1" opacity="0.7"/>
  
  <!-- Sole texture -->
  <circle cx="90" cy="195" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="110" cy="200" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="130" cy="195" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="150" cy="200" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="170" cy="195" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="190" cy="200" r="2" fill="#a0aec0" opacity="0.6"/>
  <circle cx="210" cy="195" r="2" fill="#a0aec0" opacity="0.6"/>
  
  <!-- Label -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="11" fill="#4a5568" text-anchor="middle" font-weight="bold">Sport Sneakers</text>
</svg>