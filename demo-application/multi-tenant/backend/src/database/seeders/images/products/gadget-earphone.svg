<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="earbudGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#38b2ac"/>
      <stop offset="100%" stop-color="#2c7a7b"/>
    </radialGradient>
    <radialGradient id="caseGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#1a202c"/>
      <stop offset="100%" stop-color="#2d3748"/>
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6fffa"/>
      <stop offset="100%" stop-color="#b2f5ea"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Charging case -->
  <ellipse cx="150" cy="200" rx="80" ry="30" fill="url(#caseGradient)" stroke="#2d3748" stroke-width="1"/>
  <ellipse cx="150" cy="195" rx="70" ry="25" fill="#4a5568" stroke="#2d3748" stroke-width="1"/>
  
  <!-- LED indicator -->
  <circle cx="150" cy="195" r="3" fill="#68d391" opacity="0.8"/>
  
  <!-- Left earbud -->
  <ellipse cx="110" cy="120" rx="18" ry="25" fill="url(#earbudGradient)" stroke="#2c7a7b" stroke-width="1"/>
  <ellipse cx="110" cy="115" rx="12" ry="8" fill="#1a202c"/>
  <circle cx="110" cy="115" r="4" fill="#4a5568"/>
  <ellipse cx="110" cy="140" rx="8" ry="12" fill="#2c7a7b"/>
  
  <!-- Right earbud -->
  <ellipse cx="190" cy="120" rx="18" ry="25" fill="url(#earbudGradient)" stroke="#2c7a7b" stroke-width="1"/>
  <ellipse cx="190" cy="115" rx="12" ry="8" fill="#1a202c"/>
  <circle cx="190" cy="115" r="4" fill="#4a5568"/>
  <ellipse cx="190" cy="140" rx="8" ry="12" fill="#2c7a7b"/>
  
  <!-- Floating particles for wireless effect -->
  <circle cx="80" cy="100" r="2" fill="#38b2ac" opacity="0.6"/>
  <circle cx="220" cy="95" r="2" fill="#38b2ac" opacity="0.4"/>
  <circle cx="90" cy="80" r="1.5" fill="#38b2ac" opacity="0.8"/>
  <circle cx="210" cy="85" r="1.5" fill="#38b2ac" opacity="0.5"/>
  
  <!-- Brand text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c7a7b" text-anchor="middle" font-weight="bold">Wireless Earbuds</text>
</svg>