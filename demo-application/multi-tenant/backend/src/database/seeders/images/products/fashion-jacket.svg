<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="denimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b8dd6"/>
      <stop offset="50%" stop-color="#4c6ef5"/>
      <stop offset="100%" stop-color="#364fc7"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9ff"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Jacket body -->
  <path d="M80 110 L80 240 Q80 250, 90 250 L210 250 Q220 250, 220 240 L220 110 L185 110 L185 90 Q185 75, 170 70 Q160 65, 150 65 Q140 65, 130 70 Q115 75, 115 90 L115 110 Z" fill="url(#denimGradient)" stroke="#364fc7" stroke-width="1"/>
  
  <!-- Collar -->
  <path d="M115 110 Q135 95, 150 95 Q165 95, 185 110" fill="url(#denimGradient)" stroke="#364fc7" stroke-width="1"/>
  <path d="M125 105 Q140 100, 150 100 Q160 100, 175 105" fill="none" stroke="#495057" stroke-width="1"/>
  
  <!-- Sleeves -->
  <path d="M50 130 Q60 115, 80 110 L80 200 Q60 205, 50 220 Q45 210, 50 130" fill="url(#denimGradient)" stroke="#364fc7" stroke-width="1"/>
  <path d="M250 130 Q240 115, 220 110 L220 200 Q240 205, 250 220 Q255 210, 250 130" fill="url(#denimGradient)" stroke="#364fc7" stroke-width="1"/>
  
  <!-- Front zipper -->
  <path d="M150 110 L150 245" stroke="#6c757d" stroke-width="3"/>
  <rect x="148" y="125" width="4" height="8" fill="#6c757d"/>
  <rect x="148" y="145" width="4" height="8" fill="#6c757d"/>
  <rect x="148" y="165" width="4" height="8" fill="#6c757d"/>
  <rect x="148" y="185" width="4" height="8" fill="#6c757d"/>
  <rect x="148" y="205" width="4" height="8" fill="#6c757d"/>
  <rect x="148" y="225" width="4" height="8" fill="#6c757d"/>
  
  <!-- Pockets -->
  <path d="M95 150 Q95 145, 100 145 L130 145 Q135 145, 135 150 L135 180 Q135 185, 130 185 L100 185 Q95 185, 95 180 Z" fill="none" stroke="#364fc7" stroke-width="1.5"/>
  <path d="M165 150 Q165 145, 170 145 L200 145 Q205 145, 205 150 L205 180 Q205 185, 200 185 L170 185 Q165 185, 165 180 Z" fill="none" stroke="#364fc7" stroke-width="1.5"/>
  
  <!-- Denim stitching details -->
  <path d="M85 120 L90 120" stroke="#f8f9fa" stroke-width="1" opacity="0.8"/>
  <path d="M210 120 L215 120" stroke="#f8f9fa" stroke-width="1" opacity="0.8"/>
  <path d="M85 140 L90 140" stroke="#f8f9fa" stroke-width="1" opacity="0.6"/>
  <path d="M210 140 L215 140" stroke="#f8f9fa" stroke-width="1" opacity="0.6"/>
  
  <!-- Button details -->
  <circle cx="105" cy="130" r="4" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  <circle cx="195" cy="130" r="4" fill="#6c757d" stroke="#495057" stroke-width="1"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="255" rx="70" ry="8" fill="#495057" opacity="0.2"/>
  
  <!-- Label -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="11" fill="#364fc7" text-anchor="middle" font-weight="bold">Denim Jacket</text>
</svg>