<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="diffuserGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#68d391"/>
      <stop offset="100%" stop-color="#48bb78"/>
    </radialGradient>
    <radialGradient id="baseGradient" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#e6fffa"/>
      <stop offset="100%" stop-color="#2f855a"/>
    </radialGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0fff4"/>
      <stop offset="100%" stop-color="#c6f6d5"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#bgGradient)"/>
  
  <!-- Base/platform -->
  <ellipse cx="150" cy="230" rx="60" ry="25" fill="url(#baseGradient)" stroke="#2f855a" stroke-width="1"/>
  <ellipse cx="150" cy="225" rx="50" ry="20" fill="#38a169"/>
  
  <!-- Main diffuser body -->
  <path d="M90 225 Q90 160, 110 130 Q130 100, 150 100 Q170 100, 190 130 Q210 160, 210 225" fill="url(#diffuserGradient)" stroke="#48bb78" stroke-width="1"/>
  
  <!-- Water level indicator -->
  <path d="M100 200 Q100 180, 120 170 Q140 160, 150 160 Q160 160, 180 170 Q200 180, 200 200" fill="#4fd1c7" opacity="0.3"/>
  
  <!-- LED light ring -->
  <ellipse cx="150" cy="130" rx="35" ry="8" fill="none" stroke="#4fd1c7" stroke-width="2" opacity="0.8"/>
  <ellipse cx="150" cy="150" rx="30" ry="6" fill="none" stroke="#4fd1c7" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Mist vapor -->
  <circle cx="140" cy="80" r="8" fill="#e6fffa" opacity="0.7"/>
  <circle cx="160" cy="70" r="6" fill="#e6fffa" opacity="0.6"/>
  <circle cx="150" cy="60" r="10" fill="#e6fffa" opacity="0.8"/>
  <circle cx="135" cy="50" r="7" fill="#e6fffa" opacity="0.5"/>
  <circle cx="165" cy="45" r="5" fill="#e6fffa" opacity="0.6"/>
  
  <!-- Vapor trails -->
  <path d="M140 80 Q135 65, 130 50" stroke="#e6fffa" stroke-width="2" opacity="0.4" fill="none"/>
  <path d="M160 70 Q165 55, 170 40" stroke="#e6fffa" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M150 60 Q150 45, 150 30" stroke="#e6fffa" stroke-width="3" opacity="0.5" fill="none"/>
  
  <!-- Control buttons -->
  <circle cx="130" cy="180" r="4" fill="#2f855a" stroke="#1a202c" stroke-width="0.5"/>
  <circle cx="150" cy="175" r="4" fill="#2f855a" stroke="#1a202c" stroke-width="0.5"/>
  <circle cx="170" cy="180" r="4" fill="#2f855a" stroke="#1a202c" stroke-width="0.5"/>
  
  <!-- Brand label -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="11" fill="#2f855a" text-anchor="middle" font-weight="bold">Aroma Diffuser</text>
</svg>