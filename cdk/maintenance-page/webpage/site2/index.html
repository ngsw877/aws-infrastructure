<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンテナンス中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 4rem 5rem;
      max-width: 560px;
      width: 100%;
      text-align: center;
      border-top: 4px solid #5c6bc0;
      margin-bottom: 10vh;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      font-weight: 600;
      border-bottom: 3px solid #5c6bc0;
      display: inline-block;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      line-height: 1.9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem;
        margin-bottom: 5vh;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ただいまメンテナンス中</h1>
    <p>ご迷惑をおかけしております。<br>しばらくお待ちください。</p>
  </div>
</body>
</html>
