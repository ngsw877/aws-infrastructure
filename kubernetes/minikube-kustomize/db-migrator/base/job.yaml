apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrator-job
spec:
  template:
    spec:
      containers:
        - name: db-migrator
          image: app-image
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: host
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
      restartPolicy: Never
  backoffLimit: 1
