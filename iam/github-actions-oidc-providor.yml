AWSTemplateFormatVersion: '2010-09-09'

Resources:
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: github-actions-role
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Sub arn:aws:iam::${AWS::AccountId}:oidc-provider/token.actions.githubusercontent.com
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: repo:ngsw877/CloudFormation:*
      Policies:
        - PolicyName: StsGetCallerIdentity
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - sts:GetCallerIdentity
                Resource: '*'

  GitHubActionsOidcProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: "https://token.actions.githubusercontent.com"
      ClientIdList:
        - "sts.amazonaws.com"
      ThumbprintList:
        # サムプリントは適当な値で良い（GitHub ActionsとAWSのOIDC連携の際、AWSで自動的に証明書の検証をしてくれるようになったため）
        # @see https://kakakakakku.hatenablog.com/entry/2023/07/14/095049
        # @see https://github.com/aws-actions/configure-aws-credentials?tab=readme-ov-file#configuring-iam-to-trust-github
        - "ffffffffffffffffffffffffffffffffffffffff"

Outputs:
  GitHubActionsRoleArn:
    Value: !GetAtt GitHubActionsRole.Arn
