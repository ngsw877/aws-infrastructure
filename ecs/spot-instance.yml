AWSTemplateFormatVersion: 2010-09-09

Parameters:
  AmazonLinux2LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id
  EnvName:
    Type: String
    Default: sample-ecs-spot-instance
  AppContainerName:
    Type: String
    Default: "app"
  WebContainerName:
    Type: String
    Default: "web"
  AppDockerImageTag:
    Type: String
    Default: "app"
  WebDockerImageTag:
    Type: String
    Default: "web"
  AppEnv:
    Type: String
    Default: "test"
  AppDebug:
    Type: String
    Default: "true"
  ManagedScalingEnabledState:
    Description: "Specifies the state of managed scaling for the ECS Capacity Provider (ENABLED or DISABLED)."
    Type: String
    Default: "ENABLED"
    AllowedValues:
      - "ENABLED"
      - "DISABLED"
  EcsInstanceDesiredCount:
    Type: Number
    Default: 1
  EcsInstanceMinCount:
    Type: Number
    Default: 1
  EcsInstanceMaxCount:
    Type: Number
    Default: 2
  TaskDesiredCount:
    Type: Number
    Default: 1
  TaskMinCount:
    Type: Number
    Default: 1
  TaskMaxCount:
    Type: Number
    Default: 2
  AutoScalingTargetValue:
    Type: Number
    Default: 80
  InstanceType1:
    Type: String
    Default: "m5.xlarge"
  InstanceType2:
    Type: String
    Default: "m5.2xlarge"
  InstanceType3:
    Type: String
    Default: "m5.4xlarge"
  InstanceType4:
    Type: String
    Default: "m5.8xlarge"
  VpcStackName:
    Type: String
    Default: "common-vpc"
  SecurityGroupStackName:
    Type: String
    Default: "common-sg"
  EcrStackName:
    Type: String
    Default: "common-ecr"

Resources:
  SpotEc2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2008-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role"
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"

  SpotEc2Profile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: SpotEc2Role

  WebAppExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: "ecs-tasks.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"

  WebAppTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceEventsRole"
      Path: "/"
      RoleName: !Sub "${AWS::StackName}-WebAppTaskRole"

  WebAppAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      # 容量の再調整を有効化：
      #「EC2 Instance Rebalance Recommendation」の通知が来たタイミングで新しいスポットインスタンスをリクエストし、起動成功したら古いインスタンスを終了する。
      CapacityRebalance: true
      DesiredCapacity: !Ref EcsInstanceDesiredCount
      MinSize: !Ref EcsInstanceMinCount
      MaxSize: !Ref EcsInstanceMaxCount
      VPCZoneIdentifier:
        - Fn::ImportValue:
            !Sub "${VpcStackName}-PrivateSubnet1"
        - Fn::ImportValue:
            !Sub "${VpcStackName}-PrivateSubnet2"
        - Fn::ImportValue:
            !Sub "${VpcStackName}-PrivateSubnet3"
      MixedInstancesPolicy:
        InstancesDistribution:
          OnDemandAllocationStrategy: lowest-price
          OnDemandBaseCapacity: 0
          OnDemandPercentageAboveBaseCapacity: 0
          SpotAllocationStrategy: price-capacity-optimized
        LaunchTemplate:
          LaunchTemplateSpecification:
            LaunchTemplateId:
              Ref: WebAppLaunchTemplate
            Version:
              Fn::GetAtt:
                - WebAppLaunchTemplate
                - DefaultVersionNumber
          Overrides:
            - InstanceType: !Ref InstanceType1
            - InstanceType: !Ref InstanceType2
            - InstanceType: !Ref InstanceType3
            - InstanceType: !Ref InstanceType4
      Tags:
        - Key: Name
          Value: !Ref EnvName
          PropagateAtLaunch: true

  WebAppLaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId:
          Ref: AmazonLinux2LatestAmiId
        IamInstanceProfile:
          Name:
            Ref: SpotEc2Profile
        MetadataOptions:
          HttpTokens: required
          HttpPutResponseHopLimit: 2
        UserData:
          Fn::Base64:
            Fn::Sub: >
              #!/bin/bash 
              
              # コンテナインスタンスをECSクラスタに登録
              
              echo ECS_CLUSTER=${AWS::StackName}ECSCluster >> /etc/ecs/ecs.config
              
              # 自動ドレインを有効化
              
              echo ECS_ENABLE_SPOT_INSTANCE_DRAINING=true >> /etc/ecs/ecs.config

  WebAppEcsService:
    Type: AWS::ECS::Service
    DependsOn:
      - TargetGroup
      - WebAppLoadBalancer
      - ALBListener
      - WebAppLogGroup
    Properties:
      Cluster:
        Ref: ECSCluster
      TaskDefinition:
        Ref: WebAppTask
      DeploymentConfiguration:
        MinimumHealthyPercent: 100
        MaximumPercent: 200
      DesiredCount: !Ref TaskDesiredCount
      HealthCheckGracePeriodSeconds: 30
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - Fn::ImportValue:
                !Sub "${VpcStackName}-PrivateSubnet1"
            - Fn::ImportValue:
                !Sub "${VpcStackName}-PrivateSubnet2"
            - Fn::ImportValue:
                !Sub "${VpcStackName}-PrivateSubnet3"
          SecurityGroups:
            - Fn::ImportValue:
                !Sub "${SecurityGroupStackName}-BackendSecurityGroup"
      LoadBalancers:
        - ContainerName:
            Ref: WebContainerName
          ContainerPort: 80
          TargetGroupArn:
            Ref: TargetGroup
      CapacityProviderStrategy:
        - CapacityProvider:
            Ref: SpotCapacityProvider
          Weight: 1
          Base: 1

  ServiceScalingTarget:
    Type: 'AWS::ApplicationAutoScaling::ScalableTarget'
    DependsOn: WebAppEcsService
    Properties:
      MaxCapacity: !Ref TaskMaxCount
      MinCapacity: !Ref TaskMinCount
      ResourceId: !Join ['/', [service, !Ref ECSCluster, !GetAtt WebAppEcsService.Name]]
      RoleARN: !GetAtt
        - AutoscalingRole
        - Arn
      ScalableDimension: 'ecs:service:DesiredCount'
      ServiceNamespace: ecs

  ServiceScalingPolicy:
    Type: 'AWS::ApplicationAutoScaling::ScalingPolicy'
    DependsOn: WebAppEcsService
    Properties:
      PolicyName: !Join ['', [!Ref WebAppEcsService, AutoScalingPolicy]]
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ServiceScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleInCooldown: 10
        ScaleOutCooldown: 10
        TargetValue: !Ref AutoScalingTargetValue

  AutoscalingRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - application-autoscaling.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: service-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'application-autoscaling:*'
                  - 'cloudwatch:DescribeAlarms'
                  - 'cloudwatch:PutMetricAlarm'
                  - 'ecs:DescribeServices'
                  - 'ecs:UpdateService'
                Resource: '*'

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      UnhealthyThresholdCount: 2
      HealthyThresholdCount: 2
      Port: 80
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
      TargetType: ip
      VpcId:
        Fn::ImportValue:
          !Sub "${VpcStackName}-VpcId"

  WebAppLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: application
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${SecurityGroupStackName}-LoadBalancerSecurityGroup"
      Subnets:
        - Fn::ImportValue:
            !Sub "${VpcStackName}-PublicSubnet1"
        - Fn::ImportValue:
            !Sub "${VpcStackName}-PublicSubnet2"
      Scheme: internet-facing
      LoadBalancerAttributes:
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: "true"

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn:
        Ref: WebAppLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn:
            Ref: TargetGroup

  WebAppTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub "${AWS::StackName}-web-app"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - EC2
      Cpu: 256
      Memory: 512
      ExecutionRoleArn:
        Ref: WebAppExecutionRole
      TaskRoleArn:
        Ref: WebAppTaskRole
      ContainerDefinitions:
        # appコンテナ
        - Name: app
          Image:
            Fn::Join:
              - ""
              - - !Ref AWS::AccountId
                - ".dkr.ecr.ap-northeast-1.amazonaws.com/"
                - Fn::ImportValue:
                    !Sub "${EcrStackName}-EcrRepository"
                - ":"
                - !Ref AppDockerImageTag
          PortMappings:
            - { ContainerPort: 9000, HostPort: 9000 }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub "/${AWS::StackName}/ecs/${EnvName}"
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: docker
          Environment:
            - Name: APP_ENV
              Value: !Ref AppEnv
            - Name: APP_DEBUG
              Value: !Ref AppDebug
            - Name: TZ
              Value: "Asia/Tokyo"
          ReadonlyRootFilesystem: false
        # webコンテナ
        - Name:
            Ref: WebContainerName
          Image: !Join
            - ""
            - - !Ref AWS::AccountId
              - ".dkr.ecr.ap-northeast-1.amazonaws.com/"
              - Fn::ImportValue:
                  !Sub "${EcrStackName}-EcrRepository"
              - ":"
              - !Ref WebDockerImageTag
          PortMappings:
            - { ContainerPort: 80, HostPort: 80 }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Sub "/${AWS::StackName}/ecs/${EnvName}"
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: docker

  # CloudWatch Logsロググループ
  WebAppLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/${AWS::StackName}/ecs/${EnvName}"
      RetentionInDays: 7

  SpotCapacityProvider:
    Type: AWS::ECS::CapacityProvider
    DependsOn: WebAppAutoScalingGroup
    Properties:
      AutoScalingGroupProvider:
        AutoScalingGroupArn:
          Ref: WebAppAutoScalingGroup
        ManagedScaling:
          Status: !Ref ManagedScalingEnabledState
          TargetCapacity: 100

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName:
        Fn::Sub: ${AWS::StackName}ECSCluster
      CapacityProviders:
        - Ref: SpotCapacityProvider
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  # NAT Gateway
  NatGateway:
    Type: AWS::EC2::NatGateway
    DependsOn: EIP
    Properties:
      AllocationId:
        Fn::GetAtt:
          - EIP
          - AllocationId
      SubnetId:
        Fn::ImportValue:
          !Sub "${VpcStackName}-PublicSubnet1"

  # NAT Gateway用の固定IPアドレス
  EIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  # NAT Gateway用のルーティングをプライベートサブネットのルートテーブルに追加する
  PrivateRoute:
    Type: AWS::EC2::Route
    DependsOn: NatGateway
    Properties:
      RouteTableId:
        !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  # プライベートサブネット用ルートテーブル
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Fn::ImportValue:
          !Sub  "${VpcStackName}-VpcId"
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} Private Routes

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId:
        Fn::ImportValue:
          !Sub  "${VpcStackName}-PrivateSubnet1"

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId:
        Fn::ImportValue:
          !Sub  "${VpcStackName}-PrivateSubnet2"

  PrivateSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId:
        Fn::ImportValue:
          !Sub  "${VpcStackName}-PrivateSubnet3"
