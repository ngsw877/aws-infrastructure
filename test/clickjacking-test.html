<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>iframe表示テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-frame {
            width: 800px;
            height: 500px;
            border: 3px solid blue;
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>iframe表示テスト</h1>
    <p>このテストは、ウェブサイトがiframeに埋め込み可能かどうかを確認します。</p>
    
    <h2>テスト対象URL:</h2>
    <input type="text" id="target-url" value="https://example.com/" style="width: 500px;">
    <button onclick="updateIframe()">テスト実行</button>
    
    <div class="test-frame" id="frame-container">
        <iframe id="test-iframe" width="100%" height="100%" src="about:blank"></iframe>
    </div>
    
    <div class="result">
        <h2>テスト結果:</h2>
        <p>上記の青枠内にウェブサイトが表示される → クリックジャッキング対策が<strong>無効</strong>（埋め込み可能）</p>
        <p>上記の青枠内にウェブサイトが表示されない → クリックジャッキング対策が<strong>有効</strong>（埋め込み不可）</p>
        <p>※ブラウザの開発者ツール（F12）のコンソールタブでエラーメッセージも確認できます。</p>
    </div>

    <script>
        function updateIframe() {
            const url = document.getElementById('target-url').value;
            document.getElementById('test-iframe').src = url;
        }
    </script>
</body>
</html>
